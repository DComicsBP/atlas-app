<div id="ordena-mapas">

<div class="menu-lateral" *ngIf="regiao">
    <div class="">
      <div class="">
        <div class="">
          <br>
          <br>
          <div class="" style="font-size: 16px;">
            <ul style="list-style-type: none;    list-style-position:inside;
            width: 35%;text-align: justify; ">
            <hr>

            <li *ngFor="let map of regiao.maps; let i = index"   (click)="showMap(map.link, map.titulo, map.Ltitulo, map.leg)" style="margin-bottom: 1px;">

                {{ map.nome }}
                <hr>
            </li>

          </ul>
          </div>
        </div>
      </div>
    </div>
    </div>

        <div *ngIf="showConteudo" class="box-conteudo">

          <div class="titulo">
            <h3>{{ regiao.regiao }}</h3>
          </div>

          <div class="box-texto">
            <p>
              {{ regiao.desc }}
            </p>
          </div>

        </div>


        <div *ngIf="!showConteudo" class="box-conteudo map-frame" >

          <br>
          <br>
          <br>
          <h5 style="position: relative; left: 100px;"> {{ titulo }} </h5>

          <div style="position: relative; left: 50px;">
          <iframe width="700" height="500" scrolling="no" frameborder="no" [src]=" this.mapUrl | safe"></iframe>

          </div>

           <div  class="container col-4 legenda">
              <h5 >Legenda </h5>
            <div class="row">
                <article  style="position: relative;top: 2px" class="col-xs-3">
                    <div  *ngFor="let legenda of this.legendasP; let i = index" >

                        <div class="{{legenda.leg}}"></div>
                    </div>
                </article>

                <article class="col-xs-3">
                    <div  *ngFor="let legenda of this.legendasP; let i = index" style="margin: 7px;">
                        {{legenda.tit}}
                    </div>

                </article>

            </div>


        </div>
      </div>
    </div>
